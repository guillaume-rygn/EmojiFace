<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"/>
    <title>EmojiFace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/TitanOne-Regular.ttf">
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>



    <img src="images/background.jpg" id="background">

    


    <div id="welcomescreen">
      <div class="title">
        <h1>Em<span><img src="images/heart.png" id="emojititle"></span>jiFace</h1>
        <h2>60 seconds to reproduce as many emoji faces as possible!</h2>
      </div>
      <div>
        <img src="images/happy.png" id="emojimain">
      </div>
      <div>
        <div id="start">
          <button id="beginbtn" >Waiting..</button>
        </div>
        <p id="error"></p>
      </div>
    </div>
    
    <div id="round" class="none">
      
      <div class="video-wrapper">
        <video onloadedmetadata="onPlay(this)" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>  
        <canvas id="picture" width="250" height="188"></canvas>  
        <img src="images/neutral.png" id="emotion">     
      </div>
      <p id="timer">60</p>
      <p id="best">Best: <span id="bestscore"></span></p>
      <img src="" id="face">
      <p>Score: <span id="score">0</span></p>
      <div>
        <button id="playbtn" class="animateBg"><i class="fa-solid fa-arrow-rotate-right arrowAnimate"></i></button>
      </div>
    </div>



    <a class="github-corner" href="https://github.com/guillaume-rygn/EmojiFace" title="Fork me on GitHub" target="_blank">
      <svg width="40" height="40" viewbox="0 0 250 250" id="githubcorner">
        <title>Fork me on GitHub</title>
        <path d="M0 0h250v250" />
        <path class="octo-arm" d="M127.4 110c-14.6-9.2-9.4-19.5-9.4-19.5 3-7 1.5-11 1.5-11-1-6.2 3-2 3-2 4 4.7 2 11 2 11-2.2 10.4 5 14.8 9 16.2" fill="currentColor" style="transform-origin:130px 110px;" />
        <path class="octo-body" d="M113.2 114.3s3.6 1.6 4.7.6l15-13.7c3-2.4 6-3 8.2-2.7-8-11.2-14-25 3-41 4.7-4.4 10.6-6.4 16.2-6.4.6-1.6 3.6-7.3 11.8-10.7 0 0 4.5 2.7 6.8 16.5 4.3 2.7 8.3 6 12 9.8 3.3 3.5 6.7 8 8.6 12.3 14 3 16.8 8 16.8 8-3.4 8-9.4 11-11.4 11 0 5.8-2.3 11-7.5 15.5-16.4 16-30 9-40 .2 0 3-1 7-5.2 11l-13.3 11c-1 1 .5 5.3.8 5z" fill="currentColor" />
      </svg>
    </a>


    <script src="https://kit.fontawesome.com/4923ee3a4a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
